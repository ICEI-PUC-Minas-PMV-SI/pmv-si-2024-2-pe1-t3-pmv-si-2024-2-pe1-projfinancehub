<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Finance Hub</title>
</head>
<body>
    <header>
        <h1>Finance Hub</h1>
        <nav>
            <span>Meu perfil</span>
        </nav>
    </header>
    
    <section>
        <div class="profile-info">
            <div class="field">
                <span>Nome</span>
                <div class="value">Fulano da Silva</div>
            </div>
            <div class="field">
                <span>E-mail</span>
                <div class="value">Fulano@seuemail.com</div>
            </div>
            <div class="field">
                <span>Tipo de investidor</span>
                <div class="value">Investidor iniciante</div>
            </div>
            <div class="field">
                <span>Senha</span>
                <div class="value">Atualize sua senha</div>
                <button>Atualizar senha</button>
            </div>
        </div>
    </section>

    <footer>
        <span>Copyright 2024 Finance Hub</span>
    </footer>
</body>
</html>
