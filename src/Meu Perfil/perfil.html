<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet" />
    <link href="perfilstyle.css" rel="stylesheet" />
    <title>Finance Hub</title>
</head>
<body>
    <nav>
        <div class="meuperfil-desktop">
            <div class="nav">
                <logo.svg>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1179.97"
                    height="37"
                    viewBox="0 0 1179.97 37"
                    style="position: absolute; left: 125px; top: 32px;"
                >
                    <rect width="1179.97" height="37" fill="#121221" rx="4" />
                    <text
                        x="10"
                        y="25"
                        font-family="'Playfair Display', serif"
                        font-weight="700"
                        font-size="16"
                        fill="#FFFFFF"
                    >
                        Finance Hub
                    </text>
                </svg>
                <tracinhos.svg>
                <svg width="23" height="21" viewBox="0 0 23 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="tracinhos" style="position: absolute; left: 1282px; top: 40px;">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0 1C0 0.447715 0.447715 0 1 0H21.9694C22.5217 0 22.9694 0.447715 22.9694 1C22.9694 1.55228 22.5217 2 21.9694 2H1C0.447715 2 0 1.55228 0 1ZM0 10.3621C0 9.80981 0.447715 9.36209 1 9.36209H21.9694C22.5217 9.36209 22.9694 9.80981 22.9694 10.3621C22.9694 10.9144 22.5217 11.3621 21.9694 11.3621H1C0.447715 11.3621 0 10.9144 0 10.3621ZM1 18.7242C0.447715 18.7242 0 19.1719 0 19.7242C0 20.2765 0.447715 20.7242 1 20.7242H21.9694C22.5217 20.7242 22.9694 20.2765 22.9694 19.7242C22.9694 19.1719 22.5217 18.7242 21.9694 18.7242H1Z" fill="#444444"/>
                </svg>
            </div>
        </div>
    </nav>
    <main>
        <div class="profile-info">
            <h2 class="meu-perfil-title">Meu perfil</h2>
            <div class="field">
                <span>Nome</span>
                <div class="value">Fulano da Silva</div>
            </div>
            <div class="field">
                <span>E-mail</span>
                <div class="value">Fulano@seuemail.com</div>
            </div>
            <div class="field">
                <span>Tipo de investidor</span>
                <div class="value">Investidor iniciante</div>
            </div>
            <div class="field">
                <span>Senha</span>
                <div class="value">Atualize sua senha</div>
                <button>Atualizar senha</button>
            </div>
        </div>
    </main>

    <footer>
        <span class="copyright">Copyright 2024 Finance Hub</span>
    </footer>
</body>
</html>
