<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <title>Finance Hub</title>
</head>
<body>
    <div class="asset-page-desktop">
        <header class="header">
            <h1 class="header-title">Finance Hub</h1>
        </header>
        
        <section class="login-section">
            <h2 class="section-title">Login</h2> <!-- Adicionado título à seção -->
            <div class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="Insira seu e-mail">
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-input" placeholder="Insira sua senha">
                </div>
                <button class="login-button">LOGIN</button>
                <div class="links">
                    <span class="forgot-password">Esqueceu sua senha? Clique aqui</span>
                    <span class="signup">Não possui cadastro? Clique aqui</span>
                </div>
            </div>
        </section>

        <footer class="footer">
            <span class="footer-text">Copyright 2024 Finance Hub</span>
        </footer>
    </div>
</body>
</html>
