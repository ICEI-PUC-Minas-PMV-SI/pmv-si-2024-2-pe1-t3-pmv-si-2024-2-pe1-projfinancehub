<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Hub - Login</title>
    <link rel="stylesheet" href="loginstyle.css" />
    <script src="\src\script.js"></script>
  </head>
  <body>
    <div class="container-center">
      <div class="login-section">
        <div class="menu">
          <a href="#">
            <div class="logo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="auto"
                height="37"
                viewBox="0 0 1179.97 37"
              >
                <rect width="150" height="37" fill="#121221" rx="4" />
                <text
                  x="10"
                  y="25"
                  font-family="'Playfair Display', serif"
                  font-weight="700"
                  font-size="16"
                  fill="#FFFFFF"
                >
                  Finance Hub
                </text>
              </svg>
            </div>
          </a>
        </div>
        <div class="header">
          <div class="title-main">Login</div>
        </div>
        <form method="get">
          <div class="form-frame">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                name="email"
                type="email"
                id="email"
                class="input-field"
                placeholder="Insira seu e-mail"
                required
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                name="senha"
                type="password"
                id="senha"
                class="input-field"
                placeholder="Insira sua senha"
                required
              />
            </div>
            <button type="submit" onclick="logIn()" class="login-button">
              LOGIN
            </button>
            <div class="links">
              <!-- <span class="forgot-password"
                >Esqueceu sua senha? Clique aqui</span
              > -->
              <a href="\src\cadastro-de-usuario\" class="signup"
                >NÃ£o possui cadastro? Clique aqui
              </a>
            </div>
          </div>
        </form>
        <div class="footer-background">
          <div class="footer-text">Copyright 2024 Finance Hub</div>
        </div>
      </div>
    </div>
  </body>
</html>
